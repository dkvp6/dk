
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>

  {% load static %}

  <!-- CSS Files -->
  <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static '/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static '/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static '/css/style.css'%}">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: url("{% static 'img/signup-bg.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      padding-top: 190px; /* Make room for navbar */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
    }

    /* Dark overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      background-color: rgba(255,255,255,0.95);
      backdrop-filter: blur(4px);
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 30px 35px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      z-index: 10;
      animation: slideUpFade 1s ease forwards;
    }

    @keyframes slideUpFade {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      color: red;
      text-align: center;
      margin-bottom: 12px;
    }

    .login-link {
      text-align: center;
      margin-top: 12px;
    }

    .login-link a {
      text-decoration: none;
      color: #007bff;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 480px) {
      .signup-container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

{% include 'inc/navbar.html'%}

<!-- Signup Form -->
<div class="signup-container">
  <h2>Sign Up</h2>

  {% if messages %}
  <div class="message">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}

  <form method="POST" action="">
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" name="username" required>



    <label for="password">Password</label>
    <input type="password" name="password" required>

    <button type="submit">Login</button>
  </form>


</div>

</body>
</html>
